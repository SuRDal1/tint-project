spring:
  application:
    name: tint
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update  # create update
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    prefix: classpath:/templates/   #???
    suffix: .html            #???

logging.level:
  org.hibernate.SQL: debug   #쿼리문
  org.hibernate.orm.jdbc.bind: trace  #바인딩된 값

  #TRACE → DEBUG → INFO → WARN → ERROR → FATAL